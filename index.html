<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <main id="card">
        <div class="card_img">
            <a href="#">
                <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="image">
                <div class="image_overlay">
                    <img src="./images/icon-view.svg" alt="icon_view">
                </div>
            </a>
        </div>

        <h1>Equilibrium #3429</h1>
        <p id="paragraph-card"> Our Equilibrium collection promotes balance and calm.</p>
        <div id="conteiner-card"> <!--start card conteiner-->

            <div id="eth-card">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              0.041 ETH
            </div>

            <div id="days-card">
                <img src="images/icon-clock.svg" alt="icon-clock">
                3 days left
            </div>
        </div> <!--end card conteiner-->

        <hr>

        <div id="autor">
            <img src="images/image-avatar.png" alt="image-avatar" id="img-autor">
            <p id="text-autor">Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
</div>
</body>

</html>
